<html> 
        <head>
                <link rel="stylesheet" href="styles.css">
        </head>
    <body>
            <h1>Add a new task</h1>
            <a href= '/'> Home </a><br>
            <a href= '/listtasks'> List All Tasks </a><br>
            <a href= '/deletebyid'> Delete Task By TaskID </a><br>
            <a href="/deletecompletedtasks">Delete The Completed Tasks</a><br>
            <a href="/updatebyid">Update Task Status By TaskID</a><br>
            <form action = "/addtask" method = 'POST'>
            Task Name <input type = "text" name = "taskName"/><br>
            Assign To <input type = "text" name = "assignTo"/><br>
            Task Due Date <input type = "date" name = "taskDueDate"/><br>
            Task Status <select name="taskStatus" >
                <option type = "text" value ="InProgress" name = "inProgress">InProgress</option>
                <option type = "text" value ="Complete" name = "complete">Complete</option>
            </select> <br>
            Task Description <input type = "text" name = "taskDescription"/><br>
            <button>Submit</button>
        </form>
    </body>
</html>
